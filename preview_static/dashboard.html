<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Brasil Fazendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/auth.js"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-green-800">Brasil Fazendas</h1>
        <div class="flex items-center">
            <nav id="main-nav"></nav>
            <span id="user-display" class="text-sm text-gray-600 mr-4"></span>
            <button onclick="logout()" class="text-sm border px-3 py-1 rounded hover:bg-gray-50">Sair</button>
        </div>
    </header>

    <main class="p-6 max-w-7xl mx-auto">
        <div class="mb-8">
            <h2 class="text-3xl font-bold">Portfólio Disponível</h2>
            <p class="text-gray-500">Selecione uma fazenda para ver detalhes.</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card Projeto Rio Formoso -->
            <a href="fazenda-projeto-rio-formoso.html"
                class="block bg-white rounded-lg shadow overflow-hidden group hover:shadow-lg transition">
                <div class="aspect-video relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1625246333195-78d9c38ad449?q=80&w=1000"
                        class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <span
                        class="absolute top-2 right-2 bg-green-600 text-white text-xs px-2 py-1 rounded-full">Premium</span>
                </div>
                <div class="p-6">
                    <h3 class="font-bold text-lg mb-2 flex items-center justify-between">
                        Projeto Rio Formoso <i data-lucide="video" class="w-4 h-4 text-gray-400"></i>
                    </h3>
                    <p class="text-sm text-gray-500 flex items-center gap-1 mb-4">
                        <i data-lucide="map-pin" class="w-3 h-3"></i> Formoso do Araguaia, TO
                    </p>
                    <p class="text-sm text-gray-600 line-clamp-3 mb-4">
                        Maior projeto de arroz irrigado em área contínua. 12.772 hectares de área total.
                    </p>
                    <div
                        class="w-full bg-gray-900 text-white py-2 rounded text-center group-hover:bg-gray-800 transition">
                        Acessar Apresentação
                    </div>
                </div>
            </a>
        </div>
    </main>

    <script>
        lucide.createIcons();
        checkAuth();
    </script>
</body>

</html>
